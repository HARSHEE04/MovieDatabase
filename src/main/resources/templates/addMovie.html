<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group label, .checkbox-group label {
            font-weight: normal;
            display: inline-block;
            margin-left: 5px;
            font-size: 14px;
        }
        .radio-group, .checkbox-group {
            margin-top: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 5px; /* Small spacing between the input and text */
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add a New Movie</h2>

    <form action="/add" method="POST" th:object="${movie}">
        <!-- Movie Name -->
        <label for="name">Movie Name:</label>
        <input type="text" id="name" th:field="*{name}" required placeholder="Enter movie name">

        <!-- Genre -->
        <label class="medium-text"><strong>Genre Selection:</strong></label>
        <br>

        <div class="form-group">
            <input type="radio" id="comedy" th:field="*{genre}" value="comedy" required>
            <label for="comedy">Comedy</label>
        </div>

        <div class="form-group">
            <input type="radio" id="drama" th:field="*{genre}" value="drama" checked>
            <label for="drama"> Drama</label>
        </div>

        <div class="form-group">
            <input type="radio" id="action" th:field="*{genre}" value="action">
            <label for="action"> Action</label>
        </div>

        <br>


        <!-- Language -->
        <label><strong>Language:</strong></label>
        <div class="radio-group">
            <div class="radio-item">
                <label for="english">English</label>
                <input type="radio" id="english" th:field="*{language}" value="english" checked>
            </div>
            <div class="radio-item">
                <label for="french">French</label>
                <input type="radio" id="french" th:field="*{language}" value="french">
            </div>
            <div class="radio-item">
                <label for="other">Other</label>
                <input type="radio" id="other" th:field="*{language}" value="other">
            </div>
        </div>

        <!-- Duration -->
        <label for="duration">Duration (min):</label>
        <input type="number" id="duration" th:field="*{duration}" min="10" max="300" required>

        <!-- Price -->
        <label for="price">Price ($):</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required>

        <!-- Buttons -->
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Add Movie</button>
            <a href="/movies" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
