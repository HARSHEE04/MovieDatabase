<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            text-align: center;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            line-height: 2.4;
        }

        .btn-secondary:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add a New Movie</h2>

    <form th:action="@{/add}" method="POST" th:object="${movie}">
        <!-- Movie Name -->
        <label for="name">Movie Name:</label>
        <input type="text" id="name" th:field="*{name}" required placeholder="Enter movie name">
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>


        <!-- Genre -->
        <label for="genre">Genre Selection:</label>
        <select id="genre" th:field="*{genre}" required>
            <option value="COMEDY">Comedy</option>
            <option value="DRAMA">Drama</option>
            <option value="ACTION">Action</option>
        </select>

        <!-- Language -->
        <label>Language:</label>
        <div class="radio-group">
            <label>
                <input type="radio" th:field="*{language}" value="ENGLISH" checked> English
            </label>
            <label>
                <input type="radio" th:field="*{language}" value="FRENCH"> French
            </label>
            <label>
                <input type="radio" th:field="*{language}" value="OTHER"> Other
            </label>
        </div>

        <!-- Duration -->
        <label for="duration">Duration (min):</label>
        <input type="number" id="duration" th:field="*{duration}" min="10" max="300" required>

        <!-- Price -->
        <label for="price">Price ($):</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required>

        <!-- Buttons -->
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Add Movie</button>
            <a href="/main" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
