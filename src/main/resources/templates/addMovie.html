<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie üéûÔ∏è</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Video Background */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
<video autoplay loop muted playsinline class="bg-video">
    <source src="/addmovieVideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div class="container">
    <h2>Add a New Movie üçø</h2>

    <form th:action="@{/add}" method="POST" th:object="${movie}">
        <!-- Movie Name -->
        <label for="name">Movie Name :</label>
        <input type="text" id="name" th:field="*{name}" required placeholder="Enter movie name">
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <!-- Genre -->
        <label for="genre">Genre Selection üé¨:</label>
        <select id="genre" th:field="*{genre}" required>
            <option value="COMEDY">Comedy ü§£</option>
            <option value="DRAMA">Drama üé≠</option>
            <option value="ACTION">Action üî•</option>
        </select>

        <!-- Language -->
        <label>Language üåç:</label>
        <div class="radio-group">
            <label>
                <input type="radio" th:field="*{language}" value="ENGLISH" checked> English
            </label>
            <label>
                <input type="radio" th:field="*{language}" value="FRENCH"> French
            </label>
            <label>
                <input type="radio" th:field="*{language}" value="OTHER"> Other
            </label>
        </div>

        <!-- Duration -->
        <label for="duration">Duration (min) ‚è±Ô∏è:</label>
        <input type="number" id="duration" th:field="*{duration}" min="10" max="300" required>

        <!-- Price -->
        <label for="price">Price ($) üí∞:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required>

        <!-- Buttons -->
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">üéüÔ∏è Add Movie</button>
            <a href="/main" class="btn btn-secondary">‚ùå Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
