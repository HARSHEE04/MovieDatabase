<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group, .form-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }

        button:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Movie</h2>

    <form th:action="@{/movies/edit/{id}(id=${movie.id})}" method="POST" th:object="${movie}">
        <input type="hidden" th:field="*{id}" />

        <!-- Movie Name -->
        <label for="name">Movie Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <!-- Genre -->
        <label><strong>Genre:</strong></label>
        <div class="form-group">
            <input type="radio" id="comedy" th:field="*{genre}" value="Comedy">
            <label for="comedy">Comedy</label>

            <input type="radio" id="drama" th:field="*{genre}" value="Drama">
            <label for="drama">Drama</label>

            <input type="radio" id="action" th:field="*{genre}" value="Action">
            <label for="action">Action</label>
        </div>

        <!-- Language -->
        <label><strong>Language:</strong></label>
        <div class="form-group">
            <input type="radio" id="english" th:field="*{language}" value="English">
            <label for="english">English</label>

            <input type="radio" id="french" th:field="*{language}" value="French">
            <label for="french">French</label>

            <input type="radio" id="other" th:field="*{language}" value="Other">
            <label for="other">Other</label>
        </div>

        <!-- Duration -->
        <label for="duration">Duration (min):</label>
        <input type="number" id="duration" th:field="*{duration}" min="10" max="300" required>

        <!-- Price -->
        <label for="price">Price ($):</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required>

        <!-- Buttons -->
        <div class="btn-container">
            <button type="submit">Update Movie</button>
            <a href="/movies" class="btn-secondary btn">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>
