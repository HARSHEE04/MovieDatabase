<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <style>
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures it's behind all other content */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            position: relative;
        }

        /* Background video styling */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Container styles */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 25px;
        }

        button, .btn {
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 48%;
        }

        /* Update button */
        .btn-primary {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        /* Cancel button */
        .btn-secondary {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<video autoplay loop muted playsinline class="bg-video">
    <source src="/editVideoBackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div class="container">
    <h2>üé¨ Edit Movie</h2>

    <form th:action="@{/edit/{id}(id=${movie.id})}" method="POST" th:object="${movie}">
        <input type="hidden" th:field="*{id}" />

        <label for="name"> Movie Name:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label> Genre Selection:</label>
        <select id="genre" th:field="*{genre}" required>
            <option value="COMEDY">Comedy</option>
            <option value="DRAMA">Drama</option>
            <option value="ACTION">Action</option>
        </select>

        <label>üåé Language:</label>
        <div class="radio-group">
            <label for="english"> English</label>
            <input type="radio" id="english" th:field="*{language}" value="ENGLISH" checked>

            <label for="french"> French</label>
            <input type="radio" id="french" th:field="*{language}" value="FRENCH">

            <label for="other"> Other</label>
            <input type="radio" id="other" th:field="*{language}" value="OTHER">
        </div>

        <label for="duration">‚è≥ Duration (min):</label>
        <input type="number" id="duration" th:field="*{duration}" min="10" max="300" required />

        <label for="price">üí∞ Price ($):</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required />

        <div class="btn-container">
            <button type="submit" class="btn btn-primary">‚úÖ Update Movie</button>
            <a href="/main" class="btn btn-secondary">‚ùå Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
