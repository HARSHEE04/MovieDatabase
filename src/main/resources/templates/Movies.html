<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üé¨ Movies Collection üé¨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures it's behind all other content */
        }
        .movies-heading {
            color: #f4f4f4; /* Choose any color (this is orange-red) */
            font-size: 28px; /* Optional: Adjust font size */
            font-weight: bold; /* Optional: Make it stand out */
        }


        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn-add {
            background-color: #17a2b8;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }

        .btn-add:hover {
            background-color: #138496;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 8px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .search-container button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .movie-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
        }

        .movie-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
        }

        .movie-detail {
            font-size: 14px;
            color: #555;
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 8px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-view {
            background-color: #007bff;
            color: white;
        }

        .btn-view:hover {
            background-color: #0056b3;
        }

        .btn-edit {
            background-color: #28a745;
            color: white;
        }

        .btn-edit:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #b52b37;
        }
    </style>
</head>
<body>

<video autoplay loop muted playsinline class="bg-video">
    <source src="/MovieCollectionVideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>


<h2 class="movies-heading">üçø Movies Collection üçø</h2>


<a href="/add" class="btn-add">‚ûï Add New Movie</a>

<div class="search-container">
    <form th:action="@{/search}" method="get">
        <label>
            <input type="text" name="name" placeholder="Search for a movie...">
        </label>
        <button type="submit">üîç Search</button>
    </form>
</div>

<div class="movie-container">
    <div class="movie-card" th:each="movie : ${movies}">
        <h3 class="movie-title" th:text="${movie.name}">Movie Name</h3>
        <p class="movie-detail"><strong>Genre:</strong> <span th:text="${movie.genre}"></span></p>
        <p class="movie-detail"><strong>Language:</strong> <span th:text="${movie.language}"></span></p>
        <p class="movie-detail"><strong>Duration:</strong> <span th:text="${movie.duration}"></span> min</p>
        <p class="movie-detail"><strong>Price:</strong> $<span th:text="${movie.price}"></span></p>

        <div class="buttons">
            <a th:href="@{/movies/{id}(id=${movie.id})}" class="btn btn-view">üîç View</a>
            <a th:href="@{/edit/{id}(id=${movie.id})}" class="btn btn-edit">‚úèÔ∏è Edit</a>
            <form th:action="@{/delete/{id}(id=${movie.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-delete">üóëÔ∏è Delete</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
