<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .movie-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
        }

        .movie-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
        }

        .movie-detail {
            font-size: 14px;
            color: #555;
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 8px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-view {
            background-color: #007bff;
            color: white;
        }

        .btn-view:hover {
            background-color: #0056b3;
        }

        .btn-edit {
            background-color: #28a745;
            color: white;
        }

        .btn-edit:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #b52b37;
        }

        .btn-add {
            background-color: #17a2b8;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .btn-add:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

<h2>Movies Collection</h2>

<a href="/movies/add" class="btn-add">‚ûï Add New Movie</a>

<div class="movie-container">
    <div class="movie-card" th:each="movie : ${movies}">
        <h3 class="movie-title" th:text="${movie.name}">Movie Name</h3>
        <p class="movie-detail"><strong>Genre:</strong> <span th:text="${movie.genre}"></span></p>
        <p class="movie-detail"><strong>Language:</strong> <span th:text="${movie.language}"></span></p>
        <p class="movie-detail"><strong>Duration:</strong> <span th:text="${movie.duration}"></span> min</p>
        <p class="movie-detail"><strong>Price:</strong> $<span th:text="${movie.price}"></span></p>

        <div class="buttons">
            <a th:href="@{/movies/{id}(id=${movie.id})}" class="btn btn-view">üîç View</a>
            <a th:href="@{/movies/edit/{id}(id=${movie.id})}" class="btn btn-edit">‚úèÔ∏è Edit</a>
            <form th:action="@{/movies/delete/{id}(id=${movie.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-delete">üóëÔ∏è Delete</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
