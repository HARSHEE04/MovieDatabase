<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <style>
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Larger and more centered container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            width: 500px; /* Increased size */
            text-align: center;
        }

        .movie-title {
            font-size: 28px;
            font-weight: bold;
            color: #222;
            margin-bottom: 15px;
        }

        .movie-detail {
            font-size: 18px;
            margin: 12px 0;
            color: #444;
        }

        .label {
            font-weight: bold;
            color: #111;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px; /* Ensures spacing between Edit & Delete */
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #b52b37;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            width: auto; /* Adjusts to content size instead of full width */
            margin-top: 15px; /* Slightly reduced margin */
            padding: 8px 14px; /* Smaller padding */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px; /* Smaller font */
            text-align: center;
            display: inline-block; /* Prevents full-line stretching */
            transition: 0.3s ease-in-out;
        }


        .btn-back:hover {
            background-color: #5a6268;
        }

    </style>
</head>
<body>

<video autoplay loop muted playsinline class="bg-video">
    <source src="/viewVideoBackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="container">
    <h2 class="movie-title" th:text="${movie.name}">Movie Name</h2>

    <p class="movie-detail"><span class="label">Genre:</span> <span th:text="${movie.genre}"></span></p>
    <p class="movie-detail"><span class="label">Language:</span> <span th:text="${movie.language}"></span></p>
    <p class="movie-detail"><span class="label">Duration:</span> <span th:text="${movie.duration}"></span> min</p>
    <p class="movie-detail"><span class="label">Price:</span> $<span th:text="${movie.price}"></span></p>

    <div class="buttons">
        <a th:href="@{/edit/{id}(id=${movie.id})}" class="btn btn-edit">Edit</a>
        <form th:action="@{/delete/{id}(id=${movie.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-delete">Delete</button>
        </form>
    </div>

    <a th:href="@{/main}" class="btn btn-back">Back to List</a>
</div>

</body>
</html>
